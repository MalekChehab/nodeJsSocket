<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Order</title>
  </head>

      <label for="delivery-address">Delivery Address:</label>
      <input type="text" id="delivery-address" name="deliveryAddress"><br>

      <label for="delivery-status">Delivery Status:</label>
      <input type="text" id="delivery-status" name="deliveryStatus"><br>

      <input type="submit" value="Submit">
    </form>

      const socket = io();

      const addOrderForm = document.getElementById('add-order-form');

      const deliveryAddressInput = document.getElementById('delivery-address');
      const deliveryStatusInput = document.getElementById('delivery-status');

      addParcelForm.addEventListener('submit', (event) => {
        event.preventDefault();

          recipientName: recipientNameInput.value,

          status: deliveryStatusInput.value,

  </body>
</html>
